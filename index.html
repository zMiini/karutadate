<!DOCTYPE html>
<head> 
    <title>Karuta Date</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    <div class="interface">
        <div class="stat-box">
            <img src="emoji/gas.png">
            <div class="stat-bar1"><div class="progress-text" id="gas">100</div><div class="gas bar"></div></div>
            <img src="emoji/food.png">
            <div class="stat-bar2"><div class="progress-text" id="food">50</div><div class="food bar"></div></div>
            <img src="emoji/drink.png">
            <div class="stat-bar3"><div class="progress-text" id="drink">50</div><div class="drink bar"></div></div>
            <img src="emoji/entertainment.png">
            <div class="stat-bar4"><div class="progress-text" id="entertainment">75</div><div class="entertainment bar"></div></div>
            <img src="emoji/time.png">
            <div class="stat-bar5"><div class="progress-text" id="time">100</div><div class="time bar"></div></div>
        </div>
        <div id="messageBox">
            <div id="message">
                Waiting for actions!
            </div>
        </div>
        <div class="buttons">
            <div class="interactionButtons">
                <div class="button" id="Gas"></div>
                <div class="button" id="Flower"></div>
                <div class="button" id="Dancer"></div>
                <div class="button" id="Coffee"></div>
                <div class="button" id="Juice"></div>
                <div class="button" id="Theater"></div>
                <div class="button" id="Spaguetti"></div>
                <div class="button" id="Taco"></div>
                <div class="button" id="Nightclub"></div>
                <div class="button" id="Fair"></div>
                <div class="button" id="Sandwich"></div>
                <div class="button" id="Airport"></div>
                <div class="button" id="Home"></div>
                <div class="button" id="Ring"></div>
                <div class="button" id="Shopping"></div>
            </div>
            <div class="moveButtons">
                <div class="button" id="reset"></div>
                <div class="button" id="up"></div>
                <div class="button" id="goback"></div>
            </div>
            <div class="moveButtons">
                <div class="button" id="left"></div> 
                <div class="button" id="down"></div>
                <div class="button" id="right"></div>
            </div>
                
        </div>
        <div id="outputBox"><div id="outputMessage"></div></div>
    </div>
    <script src="script.js"></script>
</body>
